<script type="text/worker">
    on("clicked:reset_aspect", function() {
        setAttrs({aspect: 0});
    });
    on("clicked:reset_domain", function() {
        setAttrs({domain: 0});
    });
    on("clicked:reset_persona", function() {
        setAttrs({persona: 0});
    });
    on("clicked:reset_treasure", function() {
        setAttrs({treasure: 0});
    });
    on("clicked:reset_aspect_mp", function() {
        setAttrs({aspect_mp: 0});
    });
    on("clicked:reset_domain_mp", function() {
        setAttrs({domain_mp: 0});
    });
    on("clicked:reset_persona_mp", function() {
        setAttrs({persona_mp: 0});
    });
    on("clicked:reset_treasure_mp", function() {
        setAttrs({treasure_mp: 0});
    });

    const woundbuttonlist = ["deadly-1","deadly-2","serious-1","surface-1","surface-2"];
    woundbuttonlist.forEach(wdbutton => {
        on(`clicked:toggle-wound-${wdbutton}`, function() {
            let attrname = 'wound_' + wdbutton;
            let dispname = 'display_wound_' + wdbutton;
            getAttrs([attrname], function(values) {
                if (values[attrname] == 0) {
                    setAttrs({[attrname] : 1,
                              [dispname]: "•"
                    });
                } else {
                    setAttrs({[attrname]: 0,
                              [dispname]: " "
                    });
                }
            });
        });
    });

    const tabbuttonlist = ["char-page","domain-page","persona-page","treasure-page"];
    tabbuttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
